<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400|Roboto:300,300i,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Stormkonst</title>
</head>
<body>
    <header>
        <nav>
            <div class="navigation">
                <img src="img/stormlogga.jpg" alt="stormkonstlogo" class="logo">
                <ul class="main-nav js--main-nav">
                    <li><a href="#about">Om Stormkonst</a></li>
                    <li><a href="#">Konst</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul> 
                <a class="mobile-nav-icon js--nav-icon"><i class="ion-ios-menu"></i></a>
            </div>
        </nav>
        <div class="hero-text-box">
            <h1><span>Stormkonst</span></h1>
            <a class="btn btn-full" href="#">KONST</a>
            <a class="btn btn-ghost" href="#">KÖP</a>
        </div>
    </header>
    <section class="section-form">
        <div class="row">
            <h2>NYHETSBREV</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Namn</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" placeholder="Ditt namn" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" placeholder="Din emailadress" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Hur hittade du Stormkonst?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="find-us">
                            <option value="friends">Vänner</option>
                            <option value="google">Google</option>
                            <option value="social" selected>Sociala medier</option>
                            <option value="other">Annat</option> 
                        </select>    
                    </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Nyhetsbrev?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" name="news" checked> Ja, tack!
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Skriv en rad.</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" placeholder="Ditt meddelande"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="SKICKA!">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="footer-nav">
                    <li><a href="#">Om Stormkonst</a></li>
                    <li><a href="#">Blogg</a></li>
                    <li><a href="#">Press</a></li>
                </ul>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href="#"><i class="ion-logo-instagram"></i></a></li>
                    <li><a href="#"><i class="ion-logo-facebook"></i></a></li>
                    <li><a href="#"><i class="ion-logo-youtube"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <p>
                Copyright &copy; 2019 by STORMKONST. All rights reserved.
            </p>
        </div>
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    
<script src="js/jquery.waypoints.min.js"></script>       
<script src="js/script.js"></script>
 
</body>
</html>
